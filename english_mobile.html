<title>Search time rolling blackouts for Japan</title>
<meta name="description" content="Search time rolling blackouts for Earthquake on Japan (11, Mar 2011)">
<meta name="keywords" content="search,time,rolling,blackouts,earthquake,japan,tepco,tohoku,denryoku,power">

<body>
<div style="text-align:center;" align="center">Power failure search tool for Japan</div>
<div style="text-align:center;" align="center">(TEPCO,Tohoku-Denryoku)</div>
<div style="text-align:center;" align="center">@@VER@@</div>
<hr />
<form action="area.cgi" method="get">
<div>City or AreaName (egg..Tokyo is toukyou, City is shi....Roman alphabet)</div>
<div>When can't search, Please use ZIP code.</div>
<input type="text" name="city" size="20" style="ime-mode:active;"/><br />
<div>or ZIP code.(egg..100-0000 or 1000000)</div>
<input type="text" name="zip" maxlength="7" size="7" istyle="4" mode="numeric" /><br />
<div>Refine group number</div>
<select name="gid">
<option value="0">none</option>
<option value="1">Group 1-?</option>
<option value="2">Group 2-?</option>
<option value="3">Group 3-?</option>
<option value="4">Group 4-?</option>
<option value="5">Group 5-?</option>
<option value="6">Group 6(tohoku)</option>
<option value="7">Group 7(tohoku)</option>
<option value="8">Group 8(tohoku)</option>
</select>
<br />
<br />
<input type="hidden" name="m" value="e" />
<input type="submit" name="submit" value="Search" />
</form>
